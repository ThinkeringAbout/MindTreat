<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>MindTreat</title>
</head>
<body>
  <header>
    <div class="logo">
      <a href="#">MindTreat</a>
    </div>
    <div class="header-links">
      <a href="#">Home</a>
      <a href="#">About us</a>
      <a href="#">Services</a>
    </div>
    <div class="contact-btn">
      <button class="contact-us-btn" type="button" name="button">Contact us</button>
    </div>
  </header>
  <main>
    <h1>Great minds own good mental health</h1>
    <div class="main-btns">
      <button class="main-btn tour-btn" type="button" name="button">Tour</button>
      <button class="main-btn start-btn" type="button" name="button">Get started</button>
    </div>
    <div class="image">
      <img src="med.jpg" alt="">
    </div>
    <div class="content">
      <div class="content-text">
        <p>20k+ fellows <span class="smaller">seasoned mediators</span></p>
        <p>2k+ mentors <span class="smaller">masterclass instructors</span></p>
      </div>
      <div class="content-meditate">
        <p>Meditate to Rejuvenate</p>
      </div>
    </div>
  </main>
</body>
</html>
